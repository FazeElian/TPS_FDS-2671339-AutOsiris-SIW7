</head>

<body>
    <!-- Menú Superior  -->
    <header class="menu_sup">
        <!-- Navegación de ítems Inicio -->
        <nav class="nav-inicio">
            <!-- Icono de Menú responsive -->
            <button class="icono-menu">
                <img src="../../../../assets/img/menu-icono.png">
            </button>

            <ul class="lista_nav-inicio">
                <li class="item_nav-inicio"><a href="../../../2. Dashboard/index.html">Inicio</a></li>
                <li class="item_nav-inicio"><a href="../../../3. Estadisticas/Estadisticas.html">Estadísticas</a></li>
                <li class="item_nav-inicio"><a href="../../../4. Ventas/Ventas/Ventas.html">Ventas</a></li>
                <li class="item_nav-inicio li-facturas"><a href="../../../">Facturas</a></li>
                <li class="item_nav-inicio"><a href="../Productos.html">Productos</a></li>
                <li class="item_nav-inicio li-inventarios"><a href="../Inventarios/Inventarios.html">Inventarios</a></li>
            </ul>
        </nav>

        <!-- Navegación de ítems Usuario -->
        <nav class="nav-usuario">
            <ul class="lista_nav-usuario">
                <a href="../../1. Usuarios/1.3 Mi perfil/Mi-perfil.html"><li class="item_nav-usuario">Mi perfil</li></a>
                <li class="item_nav-usuario cerrar_sesion">Cerrar sesión</li>
            </ul>

            <button class="icono-usuario">
                <img src="../../../../assets/img/usuario-icono.png">
            </button>
        </nav>
    </header>

    <!-- Contenido de página -->
    <section class="contenido-pag">
        <!-- Titulo de ventana -->
        <div class="titulo-ventana">
            <h1 class="titulo">Editar Producto</h1>
        </div>

        <div class="buscar-producto">
            <input type="search" name="buscar-producto" id="buscar-producto" placeholder="  Buscar producto">
        </div>

        <!-- Contenedor Añadir producto -->
        <div class="cont-anadir-producto">
            <!-- Imagen Producto -->
            <div class="cont-img-producto">
                <img src="" id="imagenPrevisualizacion">
                <input type="file" name="seleccionar-imagen" id="seleccionar-imagen">
            </div>

            <!-- Info producto -->
            <div class="cont-info-producto">
                <!-- Nombre producto -->
                <div class="nombre-prod">
                    <input type="text" name="nombre-prod" id="nombre-prod" value="Nombre producto">
                </div>

                <!-- Descripción de producto -->
                <div class="descripcion-prod">
                    <textarea type="text" name="descripcion-prod" id="descripcion-prod" value=""></textarea>
                </div>

                <!-- Precio de producto -->
                <div class="precio-prod">
                    <input type="text" name="precio-prod" id="precio-prod" value="Precio: 12.000 $">
                </div>
            </div>
        </div>

        <!-- Botones Opciones -->
        <div class="botones-opciones">
            <!-- Botón: Cancelar -->
            <button class="bott-cancelar">
                <a href="../Productos.html"><h2>Cancelar</h2></a>
            </button>

            <!-- Botón: Añadir Producto -->
            <button class="bott-añadir-prod" onclick="CambiosGuardados()">
                <a href="../Productos.html"><h2>Guardar Cambios</h2></a>
            </button>
        </div>
    </section>
