<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./../../../assets/css/1. Usuarios/1.2 Registrarse/Registrarse.css">
</head>
<body>
    <!-- Contenedor Imagen Empresa -->
    <header class="imagen-empresa">
        <!-- Logo -->
        <div class="logo-empresa">
            <img src="../../../assets/img/Logo S.I. AutOsiris.png">
        </div>

        <nav class="nav-empresa">
            <!-- Nombre -->
            <div class="nombre-empresa">
                <h1>Miscelánea Osiris</h1>
            </div>
        </nav>
    </header>

    <!-- Contenido Página    -->
    <section class="cont-pagina">
        <!-- Contenedor de Registro -->
        <form class="cont-registro" method="POST" action="">
            <h1>Registrarse</h1>

            <li>Nombre</li>
            <input type="text" name="nombre" id="nombre">

            <li>Apellido</li>
            <input type="text" name="apellido" id="apellido">

            <li>Correo Electrónico</li>
            <input type="email" name="correo" id="correo">

            <li>Nombre de Usuario</li>
            <input type="text" name="usuario" id="usuario">           

            <li>Contraseña</li>
            <input type="password" name="contraseña" id="contraseña">
            <a href="../1.1 Iniciar sesion/Iniciar_sesion.html"><h4>Ya tiene cuenta? Inicie sesión dando click aquí</h4></a>

            <button class="bott-registrarme" type="submit" id="bott-registrarme">
                <h2>Registrarse</h2>
            </button>
        </form>
    </section>
</body>
</html>
