                <img src="../../assets/img/usuario-icono.png">

    </header>

    <!-- Contenido de página -->
    <section class="contenido-pag">
        <!-- Titulo de ventana -->
        <div class="titulo-ventana">
            <h1 class="titulo">Editar Producto</h1>
        </div>

        <!-- Contenedor Añadir producto -->
        <div class="cont-anadir-producto">
            <!-- Imagen Producto -->
            <div class="cont-img-producto">
                <img src="../../assets/img/cuaderno.webp" id="imagenPrevisualizacion">
                <input type="file" name="" id="seleccionar-imagen" class="seleccionar-imagen" accept=".jpg, .jpeg, .png">
            </div>

            <!-- Info producto -->
            <div class="cont-info-producto">
                <!-- Nombre producto -->
                <div class="nombre-prod">
                    <input type="text" name="" id="nombre-prod" placeholder="Nombre Producto: " value="Cuaderno Argollado Norma">
                </div>

                <div class="cod-prod">
                    <input type="text" name="" id="cod-prod" placeholder="Código: " value="CAN01">
                    <select name="" id="select-categoria-prod">
                        <option value="">Cuadernos</option>
                        <option value="">Seleccionar Categoría</option>
                        <option value="">Lapiceros</option>
                        <option value="">Lápices</option>
                        <option value="">Borradores</option>
                    </select>
                </div>

                <!-- Descripción de producto -->
                <div class="descripcion-prod">
                    <textarea name="" id="descripcion-prod" placeholder="Describe aquí el nuevo producto">Cuaderno Argollado 80 hojas marca norma con hojas cuadriculadas</textarea>
                </div>

                <!-- Precio de producto -->
                <div class="precio-prod">
                    <input type="number" name="" id="precio-prod" placeholder="Precio: " step="50" value="12500">
                </div>
            </div>
        </div>

        <!-- Botones Opciones -->
        <div class="botones-opciones">
            <!-- Botón: Cancelar -->
            <a href="Productos.html" class="bott-cancelar"><h2>Cancelar</h2></a>
            <!-- Botón: Añadir Producto -->
            <button type="submit" name="btn-añadir-producto" class="bott-añadir-prod" onclick="productoActualizado()"><a href="productos.html">Actualizar Producto</a></button>
        </div>
    </section>
