<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscelánea y Papelería Osiris | Registrarse</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="header">
        <img src="assets/img/Logo S.I. AutOsiris.png" alt="Logo AutOsiris">
        Miscelánea y Papelería Osiris
    </div>
    <section class="content">
        <form action="" method="post" class="form">
            <div class="content-form">
                <div class="title-form">
                    <h2>Registrarse</h2>
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Escribe tu Nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" placeholder="Escribe tu Correo Electrónico">
                </div>
                <div class="form-group">
                    <label for="email">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Escribe tu Contraseña">
                </div>

                <div class="cont-btn">
                    <button class="btn" type="submit">
                        Registrarse
                    </button>
                </div>
            </div>

        </form>
    </section>
</body>
</html>
